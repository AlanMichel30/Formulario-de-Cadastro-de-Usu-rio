<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Usuário</title>
</head>
<body>
    <h2>FORMULÁRIO PARA CADASTRO DE USUÁRIO</h2>
    
    <form action="cadastro_usuario.php" method="post" name="frmCadastroUsuario">
        <P>Nome:<input type="text" name="fidNome" size="55" maxlength="50" /></p>
        <p>Endereço:<input type="text" name="fidEndereco" size="55" maxlength="50" />
           Número:<input type="text" name="fidNumero" size="20" maxlength="20" /></p>
        <p>Bairro:<input type="text" name="fidBairro" size="45" maxlength="40" /></p>
        <p>Cidade:<input type="text" name="fidCidade" size="45" maxlength="40" /></p>
        <p>Estado:
        <select name="fidEstado" size="1">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BH">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande de Norte</option>
            <option value="RS">Rio Grande de Sul</option>
            <option value="RO">Rondônia</option>
            <option value="PR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select></p> 
        <p>CEP: <input type="text" name="fidCEP" size="15" maxlength="9"</p>
        <p>Telefone: <input type="text" name="fifTelefone" size="30" maxlength="20" </p>
        <p>CPF:<input type="text" name="fidCPF" size="15" maxlength="12"</p>
        <p>Estado civil:
            <select name="fidEstadoCivil" size="1">
                <option value="1">Solteiro</option>
                <option value="2">Casado</option>
                <option value="3">Viúvo</option>
                <option value="4">Divorciado</option>
            </select></p>
        <p>E-mail:<input type="text" name="fidEmail" size="75" maxlength="80"</p>
        <p>Senha de acesso: <input type="password" name="fidSenha" size="30" maxlength="20"</p>
        <p><input type="submit" name="btnEnviar" value="Enviar"</p>
        <p><input type="reset" name="BtnLimpar" value="Limpar"</p>
    </form>
</body>
</html>
